<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMU Peer Evaluation System</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'evals/style.css' %}">
    <script src="https://kit.fontawesome.com/9176a4e312.js" crossorigin="anonymous"></script>
    <script type='text/javascript' src='https://prod-useast-b.online.tableau.com/javascripts/api/viz_v1.js'></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GH698E6SBE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-GH698E6SBE');
    </script>
</head>
<body>
    <header>
        <a href="{% url 'index' %}" class="headerImg"><img src="{% static 'evals/logo.png' %}" height="60rem"></a>
        {% block title %}
        {% endblock %}
        <nav>
            {% block nav %}
            {% endblock %}
        </nav>
    </header>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
